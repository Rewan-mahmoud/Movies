            <h2 class="text-white mb-3">ContacUs...</h2>
            <div class="row ">
              <div class="col-md-6 mb-3">
                <input class="form-input w-100 form-control text-center " id="nameInput" placeholder="Enter your name" type="text">
                <div class="alert alert-danger d-none" id="namealert" role="alert">
                  Your Name is not valid
                </div>
              </div>
            
              <div class="col-md-6 mb-3 ">
                <input class="form-input w-100 form-control text-center  " id="emailInput" placeholder="Enter Email"type="text">
                <div class="alert alert-danger d-none" id="emailalert" role="alert" >
                  entre valid email
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input class="form-input w-100 form-control text-center" id="phoneInput" placeholder="Enter phone" type="tel">
                <div class="alert alert-danger d-none" id="phoneAlert" role="alert" >
                  entre valid phone
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <input class="form-input w-100 form-control text-center" id="ageInput" placeholder="Enter Age"type="text">
                <div class="alert alert-danger d-none" id="ageAlert" role="alert" >
                  entre valid Age
                </div>
              </div>
              <div class="col-md-6">
                <input class="form-input w-100 form-control text-center " id="passInput" placeholder="Enter Password" type="text">
                <div class="alert alert-danger d-none" id="passAlert" role="alert" >
                  enter valid password *Minimum eight characters, at least one letter and one number:*
                </div>
              </div>
              <div class="col-md-6">
                <input class="form-input w-100 form-control text-center"id="RepasswordInput" placeholder="Enter RePassword" type="text">
                <div class="alert alert-danger d-none" id="repasswordAlert" role="alert" style="display: none;">
                  your password not matched
                </div>
              
              </div>

            </div>
            <button type="submit" disabled="" id="submitBtn" class="btn btn-outline-danger mt-3">Submit</button>
          </div>
